<!DOCTYPE html>
<html lang="en" style="font-size: 42.6667px;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="互融网，第一数字资产交易平台！我们拥有领先的技术实力、优质的客户服务和良好的用户体验，为广大数字货币爱好者提供一个自由的网上交换的平台。">
    <meta name="keywords" content="互融网,数字货币交易,虚拟货币交易,数字资产,互融币交易行情,ybc互融币,abcTAI,太一元,btc比特币,ltc莱特币,狗狗币,fct公证币,irc储备币,vap增值积分,猴币
">
    <title>
        互融网｜综合数字资产交易平台
    </title>
    <meta property="wb:webmaster" content="8af72a3a7309f0ee">
</head>

<body>
    <header class="header">
      <a href="javascript:void(0);" id="logo">
             <div id ="log"  class="logo"></div>
        </a>
        <div class="nav">
            <a href="javascript:void(0);" id="bbjy">交易中心</a>
            <a href="" class="a-on">我的资产</a>
            <a href="javascript:void(0);" id="sz">
                <img src="../../style/images/mobile/image/icon_home_03.png?v=2 " alt="" style="width:0.35rem;height:0.35rem; position: relative;top:0.08rem">
            </a>
            <input type="hidden"  id="states">
             <input type="hidden"  id="isChongbi">
             <input type="hidden"  id="isTibi">
        </div>
    </header>
    <p id="aaabb"></p>
    <div id="main">
        <div class="main_box" style="padding:0;border:0;background:#fff;">
            <div class="raise right clearfix">
                <div class="strip"></div>
                <!-- <p class="p1" style="margin-left: 0.3rem;">账户资产估计： <span style="color:#f60;" id="zhzcgj"></span> <span id="languageCode"></span></a></p> -->
                <p class="p2">
                    <span>名称</span>
                    <span>可用</span>
                    <span>冻结</span>
                </p>
                <ul class="ul1" id="index_ul1">
                	<script id="index_ul1_tmpl" type="text/x-jquery-tmpl">
						<li>
						    <strong style="width:1.4rem;display:inline-block;">${coinCode}</strong>
						    <span class="span1" style="width: 2rem;padding-left: 0.25rem;">${hotMoney}</span>
						    <span class="span2" style="margin-left: 0;width: 2rem;padding-left: 0.3rem;">${coldMoney}</span>
						    <i class="bg-click yes1" style="width: 20px;"></i>
						    {{if currencyType==currencyType && coinCode == currencyType}}
						    <p class="showAndhide" style="display: none" id="rmb">
						        <a href="javascript:void(0);" id='rmbcz'><span class="icon_cz"></span>充值1</a>
						        <a href="javascript:void(0);" id='rmbtx'><span class="icon_tb"></span>提现</a>
						    </p>
						    {{else}}
						    <p class="showAndhide" style="display: none" id="bbc">
	                            <a class="congbi" href="./user-bank.html?tokenId=${tokenId}&id={{= id}}"><span class="icon_cz"></span>充币</a>
	                            <a class="tibi" href="../user_exchange/coinout.html?tokenId=${tokenId}&symbol={{= coinCode}}&hotMoney={{= hotMoney}}"><span class="icon_tb"></span>提币</a>
	                        </p>
						    {{/if}}
						    <div style="clear: both;"></div>
						    <p></p>
						</li>
					</script>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    
</body>

</html>

<script type="text/javascript" src="../../style/js/base.js"></script>
<script type="text/javascript"  src="../../style/js/sea.js"></script>
<script type="text/javascript">
seajs.config({
	base : basepath,
	alias : {
		"jquery" : "style/js/jquery/1.9.1.min.js",
		"fastclick" : "style/js/mobile/js/fastclick.js",
		"jq" : "style/js/jquery/jquery.js",
		"layer" : "style/js/layer/layer.js"
	},
	preload : ['jquery','fastclick','jq','layer'],
	map:[['.js','.js?v='+new Date().getTime()]]
});
seajs.use(['style/js/extract/seajs/user-index.js','../../style/js/jquery/jquery.tmpl.min.js'],function(u){
	u.init();
});
</script>
