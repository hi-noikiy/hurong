<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>互融网｜第一数字资产交易平台</title>
    <style>
        #captchaimg {
            margin-bottom: -15px;
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <header class="header">
            <a href="../coins.htm">
               <div id ="log"  class="logo"></div>
            </a>
            <div class="nav">
                <a href="../coins.htm">交易中心</a>
                <a href="login.htm" class="a-on">登录</a>
                <a href="./reg.htm">注册</a>
            </div>
        </header>
        <div class="strip"></div>
        <div class="d-main">
            <h2>登录</h2>
            <form id="form" onsubmit="return valiForm();">
                <p>
                    <input type="text" name="email" id="email" value="" placeholder="邮箱">
                    <span class="note" id="emailmsg" style="color:red;margin-top: 10px;display: inline-block;"></span>
                </p>
                <p>
                    <input type="password" name="pwd" id="pwd" placeholder="密码">
                    <span class="note" id="pwdmsg" style="color:red;margin-top: 10px;display: inline-block;"></span>
                </p>
                <p id="loginPhoneCode" style="display:none;">
                    <label>验证码：</label>
                    <span style="margin-left:0px;">
                        <input type="text" style="margin:0px;width:2.7rem;" placeholder="请输入验证码" id="authCode"   maxlength="7" value=" " autocomplete="false" >
                    </span>
                    <span style="float:right;">
                    <label style="display:block;width:2.3rem;border-radius:5px;margin-right: 0.07rem;height:0.85rem;line-height:0.85rem;text-align: center;background: #f60;color: #fff;cursor:pointer;font-size:0.24rem;" name="getPhoneCode" class="verify phone_code retry-send" onclick="sendPhoneCode();">获取短信验证码</label>
                    </span><br>
                    <p style="margin-top:10px;margin-bottom:10px;font-size:13px;color:red;display:none" class="pcode">验证码错误</p>
                </p>
                <p>
                    <input type="button" value="登录" style="background:#36C2EC;color:white;font-size: 0.3rem;width: 6.88rem;border: none;padding:0;margin-top: 0.2rem;" class="denglu dengluu" id="sublogin">

                </p>
            </form>
            <p>
                <a href="findpwd.htm" class="L" style="color:#36C2EC">忘记密码？</a>
                <span class="R" style="float:right">没有账号去<a  id="reg"  style="color:#36C2EC">注册</a></span>
                <div style="clear: both;"></div>
            </p>
        </div>

       

    </div>
<!-- 手机认证 -->
  <div  hidden="hidden" class="verifyLayout">
      <div class="dialog_bg"></div>
      <div class="main dialogcon">
         <div class="dialog-close">×</div>
         <!--banner -->
         <div class="verify middle ng-scope">
            <form class="verify-form ng-scope ng-pristine ng-valid" action="" method="post" id="" >
                <div class="verify-title"><span class="">手机认证</span></div>
                <input type="text" readonly="" name="email"  style="display:none;" class="ng-pristine ng-valid">
                <input type="hidden" name="operationType" value="mobile">
                <div class="filed">
                	<input type="hidden"  class="phone_num" >
                    <input style="width:2rem;" type="text" id="wv_valicode1" name="wv_valicode" class="ipt">
                      <button  id="getPhoneCode" class="btn btn-theme"  >发送验证码</button>
                </div>
                <div class="filed">
                    <input type="button"   value="确定" class="submit-phone btn btn-theme btn-block phone mobile-btn" >
                </div>
            </form>
            <!-- end ngIf: verifyType==2 -->
        </div>
    </div>
  </div>
<!-- 手机认证结束 -->
<!-- google认证 -->
   <div class="verifyLayout1" style="display:none">
      <div class="dialog_bg"></div>
    <div class="main dialogcon">
            <!--banner -->
            <div class="dialog-close">×</div>
            <div class="verify middle">
                <!-- 谷歌二次验证 -->
                <!-- ngIf: verifyType==1 -->
                    <div class="verify-title"><span class="">谷歌认证</span></div>
                    <input type="hidden" name="operationType" value="google">
                    <div class="filed">
                        <input type="text" id="googlee_verifyCode1" class="ipt googlee">
                        <p class="Validform_checktip f-nomargin f-left"></p>
                    </div>
                    <div class="filed">
                        <input type="button"   value="确定" class="googlee_submit btn btn-orange btn-block goog" class="googleVerify-btn">
                    </div>
            </div>
             </div>
        </div>
    </div>

<!-- google认证结束 -->
<!-- 双认证 -->
  <div  hidden="hidden" class="verifyLayout2">
         <div class="dialog_bg"></div>
    <div class="main dialogcon">
            <!--banner -->
             <div class="dialog-close">×</div>
            <div class="verify middle">
               
                <!-- ngIf: verifyType==0 -->
                <div>
                    <div class="verify-title"><span class="">二次验证</span></div>
                    <div class="btns">
                        <span class="btn cur">谷歌认证</span><span class="btn">手机认证</span>
                    </div>
                    <form class="verify-form" action="" method="post" id="googleVerify-form">

                        <div class="filed">
                            <input type="text" id="googlee_verifyCode2" name="verifyCode" class="ipt  secondg" datatype="*" >
                            <p class="Validform_checktip f-nomargin f-left"></p>
                        </div>
                        <div class="filed">
                            <input type="button"  value="确定" class="googlee_submit btn btn-orange btn-block googleVerifyb " >
                        </div>
                    </form>
                    <form class="verify-form1" style="display:none;" action="" method="post" id="mobile-form">
                        <input type="hidden" name="operationType" value="mobile">
                        <div class="filed">
                            <input style="width:186px;" type="text" id="wv_valicode2" name="wv_valicode2" class="ipt secondp">
                            <button  id="getPhoneCode1" class="btn btn-theme"  >发送验证码</button>
                            <input type="hidden"  class="phone_num" >
                            <p class="Validform_checktip f-nomargin f-left"></p>
                        </div>
                        <div class="filed">
                            <input type="button"  value="确定" class="btn btn-orange btn-block mobileb submit-phone" >
                        </div>
                    </form>
                </div>
                <!-- end ngIf: verifyType==0 -->
            </div>
        </div>
    </div>
<!-- 双认证 -->
</body>

</html>

	base : basepath,
	alias : {
		"jquery" : "style/js/jquery/1.9.1.min.js",

	},
	preload : ['jquery','layer'],
	map:[['.js','.js?v='+new Date().getTime()]]
});

	l.init();
	l.sendsms();
