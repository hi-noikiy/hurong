					<div class="panel_wrap_head wrap_head">

					<div class="invite ng-scope">

							    <dt><label>我的邀请码： </label></dt>

							    </dd>
							    </dl>
								
							</div>
							<div class="item">
							    <dl>
							    <dt><label>已推荐的朋友： </label><strong id="num" class="ng-binding">0</strong></dt>
							    </dl>
							</div>
						</div>

					</div>
				</div>

				 </table>
