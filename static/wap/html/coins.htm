<!DOCTYPE html>
<html lang="en">
<head>

" />
    
    <title>
        互融网｜综合数字资产交易平台
    </title>

</head>

<body>
    <header class="header">
        <a id="logo" href="coins.htm">
            <div id ="log"  class="logo"></div>
        </a>
        <div class="nav" id="isToken">
        </div>
    </header>
      <header class="headers addWrap">
        <div class="swipe" id="mySwipe">
            <div class="swipe-wrap" id="bannerDiv">
            </div>
        </div>

        <ul id="position">
        
        </ul>
    </header>
    <p class="index_gg">
        <span id="gonggao"></span><span><a href="news/-corpid=0.htm"  >查看全部</a></span>
    </p>
    <div class="strip"></div>
    <div class="s-nav">
     <div class="mr_frbox">
      <div class="mr_frUl">
       <span class="mr_frBtnL prev"><</span>
       <ul  id="tags_coin">
        
       </ul>
       <span class="mr_frBtnR next" >></span>
      </div>
     </div>
        <span id="coins_timer" style="display:none"></span>
        <span><!-- <a href="coins/top5up-toptype=24_ups.htm"  class="top_5_icon" style="float: right">TOP5</a> --></span>
    </div>
    <div id="page">
        <!-- 对CNY交易区 结束-->
        <div class="s-tab" style="display: block;">
            <table   class="coin_list coinarea num_color" id="click-sort1">

                    <tr>
                        <th>&nbsp;</th>

                        <th class="">最新价格</th>
                        <th class="">日交易量</th>

                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">

    </footer>

</html>
<!--币种信息模板 -->
<script id="productInfo_tmp" type="text/x-jquery-tmpl">
    <tr>
	    <a href="../html/trade/abc2cny.htm">
	        <td class="s-tRight">
	            <a href="../html/trade/abc2cny.htm?tokenId={{= tokenId}}&symbol={{= coinCode}}"><img src="/{{= picturePath}}" alt=""></a>
	        </td>
	        <td><a href="../html/trade/abc2cny.htm?tokenId={{= tokenId}}&symbol={{= coinCode}}">{{= name}}</a></td>
	        <td class="align_right">
	            <a href="../html/trade/abc2cny.htm?tokenId={{= tokenId}}&symbol={{= coinCode}}" id="coins_btc_cny_current">
				{{= currentExchangPrice.toFixed(4)}}							</a>
	        </td>
	        <!--					注意总成交额达到了万则以万为单位显示，若过亿则亿为单位显示-->
	        <td class="align_right aLR">
	            <a href="../html/trade/abc2cny.htm?tokenId={{= tokenId}}&symbol={{= coinCode}}" id="coins_btc_cny_sum">
													{{= transactionSum}}
											</a>
	        </td>
	        <td class="align_right  right1">
	            <a href="../html/trade/abc2cny.htm?tokenId={{= tokenId}}&symbol={{= coinCode}}" id="coins_btc_cny_24_ups" class="buy">
				{{= RiseAndFall}}%
			</a>
	        </td>
	    </a>
	</tr>
</script>

seajs.use(['style/js/extract/seajs/coins.js','style/js/jquery/jquery.tmpl.min.js'],function(c){
