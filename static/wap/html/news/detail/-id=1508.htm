</p>

	       瓦特币转板至YBC测试交易区后，由于未通过风控审核需要暂停交易，但因技术原因导致在16时0分至16时6分期间共发生了9笔交易记录。为了恢复市场秩序，经团队慎重考虑，决定对这期间发生的9笔交易采取数据回滚处理。因此给用户造成的困扰，我们十分抱歉。
