<p class="bull_dels">
    【小咖币】关于撤销“小咖币项目申请部分资产提前解冻”的公告</p>
<p class="bull_dels_time">
            2017-01-19     </p>
<div class="bull_content">
    小咖币官方及负责人保证信息披露的内容真实、准确、完整<span class="s1">，</span>没有虚假记载、误导性陈述或重大遗漏。<br />
<br />
尊敬的小咖币用户<span class="s1">：</span> <br />
<br />
<span class="s1">        2017</span>年<span class="s1">1</span>月<span class="s1">12</span>日互融网发布<a    target="_blank">《关于小咖币申请提前解冻的用户意见征询公告》</a><span class="s1">，</span>截止到<span class="s1">2017</span>年<span class="s1">1</span>月<span class="s1">15</span>日<span class="s1">24</span>时征询结束<span class="s1">，</span>共收到<span class="s1">5</span>封用户意见反馈邮件。<br />
<br />
        小咖币官方在与部分反馈用户沟通后<span class="s1">，</span>经过慎重考虑<span class="s1">，</span>决定撤销提前解冻<span class="s1">300</span>万枚小咖币的申请。小咖币官方将采取其他方式完成签约直播平台和宣传推广工作。<br />
