<html lang="en" style="font-size: 108.533px;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description"
	content="互融网，第一数字资产交易平台！我们拥有领先的技术实力、优质的客户服务和良好的用户体验，为广大数字货币爱好者提供一个自由的网上交换的平台。">
<meta name="keywords"
	content="互融网,数字货币交易,虚拟货币交易,数字资产,互融币交易行情,ybc互融币,abcTAI,太一元,btc比特币,ltc莱特币,狗狗币,fct公证币,irc储备币,vap增值积分,猴币
">
<title>互融网｜综合数字资产交易平台</title>
<meta property="wb:webmaster" content="8af72a3a7309f0ee">
</head>

<body>
	<div id="main">
		<div class="main_box" style="background: #fff; padding: 0; border: 0;">
			<div class="raise right clearfix">
				<div id="content1">
					<div class="Wf-div1" style="border-bottom: none;">
						<a id="go">返回</a> <span>提币</span>
					</div>
					<div class="cb-box1 tb-box1">
						<form action=" " method="post" id="coinout_con">
							<!-- <input type="hidden" id="coins_what" name="coin_what" value="ybc">
							<input type="hidden" name="min_out_fee" id="min_out_fee"
								value="0.0000"> <input type="hidden" name="wallet_id"
								class="wallet_id" id="" value=""> -->
							<p class="p4">
								<label style="width: 1.2rem; text-align: right;">可用余额</label><span
									id="hotMoney"></span> <span
									style="float: right; margin-right: 20px;"><strong
									id="coinout2_showtips"></strong></span>
							</p>
							<p class="p5">
								<label>提币地址</label>
								<label class="p5_yh" style="text-align: left; width:3.2rem;">
								    <span id="btcKey"></span>
									<!-- <span id="coinType"></span> -->
									<input type="hidden"  id="coinType">
							    </label>
								<a class="p5_yha addbanks" href="javascript:;">选择地址</a>
							</p>
							<!--新加判断-->
							<p class="p5">
								<label>提币数量</label><input type="text" id="btcNum" name="num"
								 autocomplete="new-password" style="margin-left:0.1rem;">
							</p>
							<p id="fee" hidden="hidden" class="p5">
								<label>提币手续费</label>
                                <select id="select" >
                                 
                                </select>
							</p>
							<p class="p5">
								<label>实际到账</label><input style="background: #ebebe4"
									type="text" id="true_coin" value="" disabled=""><span
									class="pos_span">（手续费:<i id="currcy"></i>)</span>
							</p>
							
							<p class="p5" style="text-align:center;">
								<input id="addCoin" type="button" class="confirm" value="确认提币"
									style="background: #70beff; width: 62%; height: 44px; color: white; font-size: 13px">
							</p>
						</form>
						<h5>转出事项:</h5>
						<!-- <p class="p6">1. 提币手续费率为<span id="rate"></span>%，请仔细确认后再操作。</p> -->
						<input  type="hidden"   id="rate">
						<p class="p6">1.单笔转出最小币数<span id="leastPaceNum"></span> <span class="symbol"></span>，单日转出最大币数 <span id="oneDayPaceNum"></span> <span class="symbol"></span></p>
						<p class="p6">2. 禁止向（ <span class="symbol"></span> ）地址充值除（ <span class="symbol"></span> ）之外的资产，任何充入（	<span class="symbol"></span> ）地址的非（	<span class="symbol"></span> ）资产将不可找回。</p>
						<input type="hidden" id="max_coin" value="1000"> <input
							type="hidden" id="min_coin" value="2.0000">
					</div>
					<div class="strip" style="margin-top: 0.6rem;"></div>
					<div class="j-box3 wt-box3">
						<h3>提币记录</h3>
						<table class="j-tab3">

							<tbody id="list">
						
							</tbody>
						</table>
						  <div id="information" class="pagination">
								
						  </div>
					</div>
				</div>

				<div id="content2" style="display: none">
					<div class="Wf-div1" style="border-bottom: none;">
						<a onclick="location.reload()">返回</a> <span>选择地址</span>
					</div>
					<ul id="address" class="xz_bank_ul_dizhi">
					</ul>
					<a class="ft_bank_add" id="newadd" href="javascript:;">增加新地址</a>
				</div>

				<div style="clear: both;"></div>

			</div>
			<div class="clear"></div>
		</div>
	</div>
<!-- 手机认证 -->
  <div  hidden="hidden" class="verifyLayout">
      <div class="dialog_bg"></div>
      <div class="main dialogcon">
         <div class="dialog-close">×</div>
         <!--banner -->
         <div class="verify middle ng-scope">
            <form class="verify-form ng-scope ng-pristine ng-valid" action="" method="post" id="" >
                <div class="verify-title"><span class="">手机认证</span></div>
                <input type="text" readonly="" name="email"  style="display:none;" class="ng-pristine ng-valid">
                <input type="hidden" name="operationType" value="mobile">
                <div class="filed">
                	<input type="hidden"  id="phone" >
                    <input style="width:2rem;" type="text" id="phone_verifyCode1" name="wv_valicode" class="ipt">
                    <button  id="getPhoneCode1" class="btn btn-grey" >发送验证码</button>
                </div>
                <div class="filed">
                    <input type="button"  class="submit-phone" value="确定" class="btn btn-theme btn-block phone mobile-btn" >
                </div>
            </form>
            <!-- end ngIf: verifyType==2 -->
        </div>
    </div>
  </div>
<!-- 手机认证结束 -->
<!-- google认证 -->
   <div class="verifyLayout1" style="display:none">
      <div class="dialog_bg"></div>
    <div class="main dialogcon">
            <!--banner -->
            <div class="dialog-close">×</div>
            <div class="verify middle">
                <!-- 谷歌二次验证 -->
                <!-- ngIf: verifyType==1 -->
                    <div class="verify-title"><span class="">谷歌认证</span></div>
                    <input type="text" readonly="" name="email" style="display:none;" class="n">
                    <input type="hidden" name="operationType" value="google">
                    <div class="filed">
                        <input type="text" id="googlee_verifyCode1" name="verifyCode" class="ipt googlee" id="verifyCode1">
                        <p class="Validform_checktip f-nomargin f-left"></p>
                    </div>
                    <div class="filed">
                       <input type="button" class="submit-google" value="确定" class="btn btn-orange btn-block goog" class="googleVerify-btn">
                    </div>
            </div>
             </div>
        </div>
    </div>

<!-- google认证结束 -->
<!-- 双认证 -->
  <div hidden="hidden"  class="verifyLayout2">
         <div class="dialog_bg"></div>
    <div class="main dialogcon">
            <!--banner -->
             <div class="dialog-close">×</div>
            <div class="verify middle">
               
                <!-- ngIf: verifyType==0 -->
                <div>
                    <div class="verify-title"><span class="">二次验证</span></div>
                    <div class="btns">
                        <span class="btn cur">谷歌认证</span><span class="btn">手机认证</span>
                    </div>
                    <form class="verify-form" action="" method="post" id="googleVerify-form">

                        <input type="text" id="email" name="email" style="display:none;">
                        <input type="hidden" name="operationType" value="google">
                        <div class="filed">
                            <input type="text" id="googlee_verifyCode2" class="ipt  secondg" datatype="*" >
                            <p class="Validform_checktip f-nomargin f-left"></p>
                        </div>
                        <div class="filed">
                            <input type="button" class="submit-google" value="确定" class="btn btn-orange btn-block googleVerifyb " class="">
                        </div>
                    </form>
                    <form class="verify-form1" style="display:none;" action="" method="post" id="mobile-form">
                        <input type="text" readonly="" name="email" style="display:none;" class="">
                        <input type="hidden" name="operationType" value="mobile">
                        <div class="filed">
                            <input style="width:186px;" type="text" id="phone_verifyCode2" name="verifyCode" class="ipt secondp">
                           <button  id="getPhoneCode2" class="btn btn-grey" >发送验证码</button>
                            <p class="Validform_checktip f-nomargin f-left"></p>
                        </div>
                        <div class="filed">
                            <input type="button"  value="确定" class="btn btn-orange btn-block mobileb submit-phone" >
                        </div>
                    </form>
                </div>
                <!-- end ngIf: verifyType==0 -->
            </div>
        </div>
    </div>
<!-- 双认证 -->

</body>

	seajs.config({
		base : basepath,
		alias : {
			"jquery" : "style/js/jquery/1.9.1.min.js",
			"layer" : "style/js/layer/layer.js"
		},
		preload : [ 'jquery', 'layer' ],
		map : [ [ '.js', '.js?v=' + new Date().getTime() ] ]
	});
	seajs.use([ 'style/js/extract/seajs/coinout.js' ], function(l) {
		l.init();
		l.sendsms();
	});
</script>

</html>
